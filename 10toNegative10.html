<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>10 to -10</title>
</head>
<body>
    <script>
      // Create a FOR LOOP that prints numbers from 10 to -10.
      for (var i = 10; i >= -10; i--) {
        console.log(i);
      }
    </script>
</body>
</html>
